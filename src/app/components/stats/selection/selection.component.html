
<br />
<br />
<div class="container">
<form [formGroup]="form">
  <mat-form-field>
    <mat-label>View</mat-label>
    <mat-select [formControl]="foodControl" name="food" (selectionChange)="navigateTo($event.value)" >
      <mat-option>None</mat-option>
      <mat-option *ngFor="let food of foods" [value]="food.value">
        {{food.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
</div>
