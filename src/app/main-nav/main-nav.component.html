<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
       
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <!-- <mat-toolbar  color="primary" >Menu</mat-toolbar> -->
      <mat-nav-list>

      <a mat-list-item *ngIf="!(isHandset$ | async)" routerLink="/profile" routerLinkActive="active"
class="heading-nav"
      ><!-- <mat-icon aria-hidden="false" aria-label="fitness_center">fitness_center</mat-icon> --> Workout Logger</a>
    
      <a mat-list-item routerLink="/profile" routerLinkActive="active"
      ><mat-icon aria-hidden="false" aria-label="person_filled">person_filled</mat-icon> Profile</a>
      <a mat-list-item routerLink="/add" routerLinkActive="active">
        <mat-icon aria-hidden="false" aria-label="add">add</mat-icon> Add</a>
      <a mat-list-item routerLink="/stats" routerLinkActive="active">
        <mat-icon aria-hidden="false" aria-label="bar_chart">bar_chart</mat-icon>Stats</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar *ngIf="isHandset$ | async" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button><!-- 
      <span>workoutLogger</span>
      <span class="spacer"></span>
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a> -->
    </mat-toolbar>
    <!-- Add Content Here --><!-- -->
        <ng-content></ng-content> 

  </mat-sidenav-content>
</mat-sidenav-container>
