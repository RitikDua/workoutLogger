<div class="row">
	<p class="lead"> Already a member? Please<a routerLink="/login">log in</a> instead</p>

	<form (submit)="onRegisterSubmit()">
		<div class="form-group">
			<label for="name">Full name</label>
			<input class="form-control" id="name" name="name" placeholder="Enter your name" [(ngModel)]="credentials.name">
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input class="form-control" type="email" id="email" name="email" placeholder="Enter your email" [(ngModel)]="credentials.email">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input class="form-control" type="password" id="password" name="password" placeholder="Enter your password" [(ngModel)]="credentials.password">
		</div>
		<button type="submit" role="button" class="btn btn-primary">Register</button>
	</form>
</div>
<h1 class="alert">{{formError}}</h1>
