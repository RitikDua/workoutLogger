<mat-toolbar fxLayout="row" color="primary">
    <span fxFlex>Workout Logger</span>
    <button mat-button *ngFor="let item of menuItems" fxHide.xs (click)="navigate(item)">
        <mat-icon class="mr">{{item.icon}}</mat-icon>
        {{item.label}}
    </button>
    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu">
        <ng-container *ngFor="let item of menuItems">
           	<!-- <a  routerLink="add"> -->
            
            <button type="button" mat-menu-item (click)="navigate(item)" >
            	
                <mat-icon class="mr">{{item.icon}}</mat-icon>
                {{item.label}}
            
            </button>
        <!-- </a> -->
            <mat-divider></mat-divider>
        </ng-container>
    </mat-menu>
</mat-toolbar>
